---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "db-deployment"
  labels:
    app: "db"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "db"
  template:
    metadata:
      labels:
        app: "db"
    spec:
      containers:
        - name: "db"
          image: "docker.io/library/postgres:latest"
          ports:
            - containerPort: 5432
              name: "db-port"
          env:
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.db.password }}"

---
kind: Service
apiVersion: v1
metadata:
  name: "db-deployment"
  labels:
    app: "db"
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: "db-port"
  selector:
    app: "db"
